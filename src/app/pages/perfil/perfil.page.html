<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/carrito"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil Usuario</ion-title>
  </ion-toolbar>
  <div class="texto ion-padding">
    <ion-title class="titulo">Bienvenido de nuevo!</ion-title>
    <p class="subtitulo">Informacion Adicional</p>
  </div>
  <form class="formulario">
    <div class="ion-padding">
      <!-- ... Otros campos del formulario ... -->
      <ion-item>
        <ion-input
          label="Name"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input
          label="Apellido"
          id="apellido"
          name="apellido"
          placeholder="Ingrese su apellido"
          class="input"
        ></ion-input>
        <ion-icon name="person-outline" slot="end"></ion-icon>
      </ion-item> 
      
        <ion-item>
          <ion-select label="Nivel educacional" id="nivel" aria-label="fruit" placeholder="Seleccione Nivel">
            <ion-select-option value="basica">Educaci칩n  B치sica</ion-select-option>
            <ion-select-option value="media">Educaci칩n Media</ion-select-option>
            <ion-select-option value="superior">Educaci칩n Superior</ion-select-option>
          </ion-select>
        </ion-item>
      

      <mat-form-field id="fecha" class="example-full-width">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

    </div>
    <div class="boton-center">
      <ion-button shape="default"
      (click)="limpiarInputs()"
        >Limpiar</ion-button>
      <ion-button shape="default"
      (click)="mostrarInformacion()"
        >Mostrar</ion-button>
    </div>

  </form>
</ion-content>
